<!DOCTYPE html>
<html lang="en">

<head>
    {% extends "productos/base.html" %}
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <title>Menú</title>
</head>

<body>
    {% block content %}

    <br><br>
    <center>
        <h1>Menú Administrador</h1>
    </center>
    <br><br>

    <br>
    <div class="container contenedor-crud">
        <div class="row" style="margin-bottom: 80px;">
            <div class="col-md 3">
                <center>
                    <a href="/productos/agregar" class="ref-crud">
                        <i class="fas fa-plus-circle"></i>
                        <h4>Agregar</h4>
                    </a>
                </center>
            </div>
        </div>
        <div class="row" style="margin-bottom: 80px;">
            <div class="col-md 3">
                <center>
                    <a href="/productos/eliminar" class="ref-crud">
                        <i class="fas fa-trash-alt"></i>
                        <h4>Eliminar</h4>
                    </a>
                </center>
            </div>
        </div>
        <div class="row" style="margin-bottom: 80px;">
            <div class="col-md 3">
                <center>
                    <a href="/productos/buscar" class="ref-crud">
                        <i class="fas fa-search"></i>
                        <h4>Buscar</h4>
                    </a>
                </center>
            </div>
        </div>
        <div class="row" style="margin-bottom: 80px;">
            <div class="col-md 3">
                <center>
                    <a href="/productos/modificar" class="ref-crud">
                        <i class="fas fa-edit"></i>
                        <h4>Editar</h4>
                    </a>
                </center>
            </div>
        </div>
    </div>
    {% endblock %}

    {% block javascript %}

    <!-- Scripts de JS y Bootstrap -->
    <script src="{% static 'js/jquery-3.5.1.min.js' %}"></script>
    <script src="{% static 'js/popper.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="/index/main.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>

    <!-- Scripts-->

    <script>
        window.sr = ScrollReveal();
        sr.reveal('#card-chips-colores', {
            duration: 2000,
            origin: 'right',
            distance: '900px'
        });
        sr.reveal('#card-mermelada-frambuesa', {
            duration: 2000,
            origin: 'right',
            distance: '600px'
        });
        sr.reveal('#card-manga-pastelera', {
            duration: 2000,
            origin: 'right',
            distance: '300px'
        });
        sr.reveal('.txt-productos-destacados', {
            duration: 2000,
            origin: 'left',
            distance: '200px'
        });

    </script>
    {% endblock %}
</body>

</html>
